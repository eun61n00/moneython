server.port=8888
spring.application.name=config-server

spring.cloud.config.server.git.uri=https://github.com/eun61n00/moneython
spring.cloud.config.server.git.search-paths=backend/config-server/config-repo
spring.cloud.config.server.default-label=feat/docker-deploy-setup

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

management.endpoints.web.exposure.include=health,info