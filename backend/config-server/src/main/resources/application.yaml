server:
    port: 8888

spring:
    application:
        name: config-server
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/eun61n00/moneython
                    search-paths: backend/config-server/config-repo
                    default-label: main

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://eureka-server:8761/eureka

management:
    endpoints:
        web:
            exposure:
                include: health,info
